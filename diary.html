    <p>2021.6.28.월 <br>
    무슨 바람이 불었는지 아침부터 코딩공부를 시작했다. html로 단순한 웹사이트를 만드는 과정이었다. 생각보다 어렵진 않아서 조잡하지만 내 첫 웹을 만들 수 있었다. 결혼식 답례품 나눠주는 것을 도와주고 제주도 숙박업소 이야기를 듣다가 집에 갔다.</p>
    <p>2021.6.29.화 <br>
    어젯밤에는 일찍 잠들어서 한 시에 깨버리는 바람에 새벽시간을 허투루 보냈다. 이런거 만들기나 할걸. 여하튼 내일 학생들이 등교한다고 하니 이것저것 준비해야할 것이 많을 것 같다.</p>
